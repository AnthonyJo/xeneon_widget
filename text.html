<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Floating Dashboard</title>
    <style>
        :root {
            --accent: #00d2ff;
        }

        body {
            margin: 0;
            background: #000; /* Pure Black for OLED */
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container with no background/border */
        .container {
            text-align: center;
            width: 420px;
        }

        #time {
            font-size: 5.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -4px;
            color: #fff;
        }

        #date {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent);
            margin: 12px 0 5px 0;
            font-weight: 600;
        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 200;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-temp span {
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 700;
            align-self: flex-start;
            margin-top: 15px;
            margin-left: 5px;
        }

        /* Minimalist stats line */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            margin-top: 10px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
            border-top: 1px solid #111;
        }

        .stat-val { 
            color: #bbb; 
            font-weight: 600; 
            display: block; 
            font-size: 0.9rem; 
            margin-top: 4px;
        }

        /* Cleanest Weather Crop */
        .forecast-mask {
            overflow: hidden; 
            width: 100%;
            height: 200px;
            position: relative;
        }

        iframe {
            border: none;
            filter: brightness(0.95) contrast(1.1) grayscale(0.2);
            position: absolute;
            transform: scale(0.9);
            transform-origin: top left;
            width: 111%; 
            height: 400px;
            top: -58px; /* Perfectly hides the Meteoblue header */
            left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="time">00:00</div>
        <div id="date">LOADING...</div>

        <div class="hero-temp">
            <div id="cur-temp">--</div><span>Â°C</span>
        </div>

        <div class="stats-bar">
            <div>Wind <span class="stat-val" id="wind">--</span></div>
            <div>Sunrise <span class="stat-val" id="sunrise">--</span></div>
            <div>Sunset <span class="stat-val" id="sunset">--</span></div>
        </div>

        <div class="forecast-mask">
            <iframe 
                src="https://www.meteoblue.com/en/weather/widget/daily/melbourne_australia_2158177?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&coloured=coloured&pictoicon=1&maxtemp=1&mintemp=1&windspeed=1&winddir=1&layout=dark"  
                scrolling="NO" allowtransparency="true">
            </iframe>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-AU', { weekday: 'long', month: 'short', day: 'numeric' }).toUpperCase();
        }

        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-37.81&longitude=144.96&current_weather=true&daily=sunrise,sunset&timezone=Australia%2FSydney');
                const data = await res.json();
                document.getElementById('cur-temp').innerText = Math.round(data.current_weather.temperature);
                document.getElementById('wind').innerText = Math.round(data.current_weather.windspeed) + ' km/h';
                document.getElementById('sunrise').innerText = data.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = data.daily.sunset[0].split('T')[1];
            } catch (e) { console.error("Syncing..."); }
        }

        setInterval(updateTime, 1000);
        setInterval(updateWeather, 600000);
        updateTime();
        updateWeather();
    </script>
</body>
</html>
