<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Global iCUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --temp-color: #00d2ff; }

        body {
            margin: 0; padding: 0;
            background: #000000 !important; 
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .container { 
            text-align: center; 
            width: 440px; 
            display: flex; 
            flex-direction: column; 
            padding-top: 15px; /* Slightly reduced to account for larger header */
        }

        /* INCREASED SIZE (+40%) AND UNIQUE COLOR FOR DATE */
        #day-name {
            font-size: 1.7rem; /* Increased from 1.2rem */
            text-transform: uppercase; 
            letter-spacing: 6px;
            color: #E0E0E0; /* Fixed light grey/white, independent of temperature */
            margin-bottom: 10px; 
            font-weight: 800;
            transition: color 0.5s ease;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            margin-bottom: 5px;
        }

        /* SLEEK TEMPERATURE */
        .hero-temp {
            font-size: 7.5rem; 
            font-weight: 200; 
            display: flex; 
            align-items: center;
            color: var(--temp-color); 
            transition: color 1.5s ease;
            line-height: 0.9;
            letter-spacing: -5px;
        }

        .hero-temp span.unit {
            font-size: 1.8rem; 
            font-weight: 700; 
            align-self: flex-start;
            margin-top: 15px; 
            margin-left: -2px;
        }

        .time-stack {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* BOLD MELBOURNE TIME */
        #time {
            font-size: 4.8rem; 
            font-weight: 800; 
            margin: 0;
            line-height: 0.85; 
            letter-spacing: -3px;
        }

        /* LARGE WORLD CLOCKS */
        .world-clocks {
            margin-top: 8px;
            font-size: 1.25rem; 
            color: #777; 
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .world-clocks span { 
            color: #fff; 
            font-weight: 700; 
            margin-left: 6px; 
        }

        .stats-bar {
            display: flex; 
            justify-content: space-between; 
            padding: 15px 10px;
            font-size: 0.7rem;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            color: #00FFFF; /* Cyan accents */
            border-top: 1px solid #222; 
            border-bottom: 1px solid #222;
            margin-top: 10px;
        }

        .stat-val { 
            color: #FFFFFF; 
            font-weight: 700; 
            display: block; 
            font-size: 1.2rem; 
            margin-top: 4px;
        }

        .forecast-wrapper {
            position: relative; width: 100%; height: 280px;
            overflow: hidden; margin-top: 5px;
        }

        iframe {
            border: none; width: 111%; height: 450px;
            position: absolute; top: -65px; left: 0;
            transform: scale(0.9); transform-origin: top left;
            filter: brightness(0.8) contrast(1.2) grayscale(0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="day-name">LOADING...</div>

        <div class="top-row">
            <div class="hero-temp">
                <div id="cur-temp">--</div><span class="unit">Â°C</span>
            </div>
            
            <div class="time-stack">
                <div id="time">00:00</div>
                <div class="world-clocks">
                    UK S <span id="time-ldn">00:00</span><br>
                    US W <span id="time-cal">00:00</span>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div>Wind <span class="stat-val" id="wind">--</span></div>
            <div>Sunrise <span class="stat-val" id="sunrise">--</span></div>
            <div>Sunset <span class="stat-val" id="sunset">--</span></div>
        </div>

        <div class="forecast-wrapper" id="f-wrap"></div>
    </div>

    <script>
        function getTempColor(t) {
            const minTemp = 15; const maxTemp = 30;
            let percent = (t - minTemp) / (maxTemp - minTemp);
            percent = Math.max(0, Math.min(1, percent));
            const hue = 210 - (percent * 210); 
            return `hsl(${hue}, 90%, 60%)`;
        }

        function updateTime() {
            const now = new Date();
            
            const melOptions = { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Australia/Melbourne' };
            document.getElementById('time').innerText = new Intl.DateTimeFormat('en-AU', melOptions).format(now);
            
            const day = now.toLocaleDateString('en-AU', { weekday: 'long', timeZone: 'Australia/Melbourne' }).toUpperCase();
            const dateStr = now.toLocaleDateString('en-AU', { day: '2-digit', month: 'short', timeZone: 'Australia/Melbourne' }).toUpperCase();
            document.getElementById('day-name').innerText = `${day} | ${dateStr}`;

            const ldnOptions = { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Europe/London' };
            document.getElementById('time-ldn').innerText = new Intl.DateTimeFormat('en-GB', ldnOptions).format(now);

            const calOptions = { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'America/Los_Angeles' };
            document.getElementById('time-cal').innerText = new Intl.DateTimeFormat('en-US', calOptions).format(now);
        }

        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-37.81&longitude=144.96&current_weather=true&daily=sunrise,sunset&timezone=Australia%2FSydney');
                const data = await res.json();
                const temp = Math.round(data.current_weather.temperature);
                
                document.getElementById('cur-temp').innerText = temp;
                document.getElementById('wind').innerText = Math.round(data.current_weather.windspeed) + ' km/h';
                document.getElementById('sunrise').innerText = data.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = data.daily.sunset[0].split('T')[1];

                const thermalColor = getTempColor(temp);
                document.documentElement.style.setProperty('--temp-color', thermalColor);
            } catch (e) { console.log("Update failed"); }
        }

        function loadIframe() {
            const cacheBuster = new Date().getTime();
            const url = `https://www.meteoblue.com/en/weather/widget/daily/melbourne_australia_2158177?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&coloured=coloured&pictoicon=1&maxtemp=1&mintemp=1&windspeed=1&winddir=1&layout=dark&cb=${cacheBuster}`;
            const wrapper = document.getElementById('f-wrap');
            wrapper.innerHTML = `<iframe src="${url}" scrolling="NO" allowtransparency="true"></iframe>`;
        }

        updateTime();
        updateWeather();
        loadIframe();

        setInterval(updateTime, 1000);
        setInterval(updateWeather, 600000);
        setInterval(() => location.reload(true), 1800000); 
    </script>
</body>
</html>
