<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Global iCUE</title>
    
    <style>
        :root { --temp-color: #00d2ff; }

        body {
            margin: 0; padding: 0;
            background: #000000 !important; 
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { 
            text-align: center; 
            width: 440px; 
            display: flex; 
            flex-direction: column; 
            padding-top: 15px;
        }

        #day-name {
            font-size: 1.6rem; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            color: #E0E0E0; 
            margin-bottom: 10px; 
            font-weight: 700;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            margin-bottom: 5px;
        }

        .hero-temp {
            font-size: 8rem; 
            font-weight: 200; 
            display: flex; 
            align-items: center;
            color: var(--temp-color); 
            transition: color 1.5s ease;
            line-height: 0.8;
            letter-spacing: -4px;
        }

        .hero-temp span.unit {
            font-size: 1.8rem; 
            font-weight: 600; 
            align-self: flex-start;
            margin-top: 18px; 
            margin-left: -2px;
        }

        .time-stack {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }

        #time {
            font-size: 4.2rem; 
            font-weight: 700; 
            margin: 0;
            line-height: 0.85; 
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* WORLD CLOCKS - INCREASED BY 45% */
        .world-clocks {
            margin-top: 15px;
            font-size: 1.38rem; /* Increased from ~0.95rem */
            color: #86868b; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            gap: 6px; /* Slightly more gap for larger text */
        }

        .clock-row {
            display: flex;
            justify-content: space-between;
            width: 210px; /* Widened to support larger font size */
        }

        .world-clocks span { 
            color: #fff; 
            font-weight: 600; 
            margin-left: 10px;
        }

        .stats-bar {
            display: flex; 
            justify-content: space-between; 
            padding: 15px 10px;
            font-size: 0.7rem;
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: #00FFFF; 
            border-top: 1px solid #1c1c1e; 
            border-bottom: 1px solid #1c1c1e;
            margin-top: 10px;
        }

        .stat-val { 
            color: #FFFFFF; 
            font-weight: 600; 
            display: block; 
            font-size: 1.1rem; 
            margin-top: 4px;
        }

        .forecast-wrapper {
            position: relative; width: 100%; height: 280px;
            overflow: hidden; margin-top: 5px;
        }

        iframe {
            border: none; width: 111%; height: 450px;
            position: absolute; top: -65px; left: 0;
            transform: scale(0.9); transform-origin: top left;
            filter: brightness(0.8) contrast(1.1) grayscale(0.6);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="day-name">LOADING...</div>

        <div class="top-row">
            <div class="hero-temp">
                <div id="cur-temp">--</div><span class="unit">Â°C</span>
            </div>
            
            <div class="time-stack">
                <div id="time">00:00</div>
                <div class="world-clocks">
                    <div class="clock-row">UK S <span id="time-ldn">--:-- AM</span></div>
                    <div class="clock-row">US W <span id="time-cal">--:-- AM</span></div>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div>Wind <span class="stat-val" id="wind">--</span></div>
            <div>Sunrise <span class="stat-val" id="sunrise">--</span></div>
            <div>Sunset <span class="stat-val" id="sunset">--</span></div>
        </div>

        <div class="forecast-wrapper" id="f-wrap"></div>
    </div>

    <script>
        function getTempColor(t) {
            const minTemp = 15; const maxTemp = 30;
            let percent = (t - minTemp) / (maxTemp - minTemp);
            percent = Math.max(0, Math.min(1, percent));
            const hue = 210 - (percent * 210); 
            return `hsl(${hue}, 90%, 60%)`;
        }

        function updateTime() {
            const now = new Date();
            const options12 = { hour: 'numeric', minute: '2-digit', hour12: true };
            
            const melTime = new Intl.DateTimeFormat('en-AU', { ...options12, timeZone: 'Australia/Melbourne' }).format(now);
            document.getElementById('time').innerText = melTime;
            
            const day = now.toLocaleDateString('en-AU', { weekday: 'long', timeZone: 'Australia/Melbourne' }).toUpperCase();
            const dateStr = now.toLocaleDateString('en-AU', { day: '2-digit', month: 'short', timeZone: 'Australia/Melbourne' }).toUpperCase();
            document.getElementById('day-name').innerText = `${day} | ${dateStr}`;

            const ldnTime = new Intl.DateTimeFormat('en-GB', { ...options12, timeZone: 'Europe/London' }).format(now);
            document.getElementById('time-ldn').innerText = ldnTime;

            const calTime = new Intl.DateTimeFormat('en-US', { ...options12, timeZone: 'America/Los_Angeles' }).format(now);
            document.getElementById('time-cal').innerText = calTime;
        }

        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-37.81&longitude=144.96&current_weather=true&daily=sunrise,sunset&timezone=Australia%2FSydney');
                const data = await res.json();
                const temp = Math.round(data.current_weather.temperature);
                
                document.getElementById('cur-temp').innerText = temp;
                document.getElementById('wind').innerText = Math.round(data.current_weather.windspeed) + ' km/h';
                
                const formatSun = (iso) => {
                    const d = new Date(iso);
                    return d.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit', hour12: true }).toUpperCase();
                };

                document.getElementById('sunrise').innerText = formatSun(data.daily.sunrise[0]);
                document.getElementById('sunset').innerText = formatSun(data.daily.sunset[0]);

                const thermalColor = getTempColor(temp);
                document.documentElement.style.setProperty('--temp-color', thermalColor);
            } catch (e) { console.log("Update failed"); }
        }

        function loadIframe() {
            const cacheBuster = new Date().getTime();
            const url = `https://www.meteoblue.com/en/weather/widget/daily/melbourne_australia_2158177?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&coloured=coloured&pictoicon=1&maxtemp=1&mintemp=1&windspeed=1&winddir=1&layout=dark&cb=${cacheBuster}`;
            const wrapper = document.getElementById('f-wrap');
            wrapper.innerHTML = `<iframe src="${url}" scrolling="NO" allowtransparency="true"></iframe>`;
        }

        updateTime();
        updateWeather();
        loadIframe();

        setInterval(updateTime, 1000);
        setInterval(updateWeather, 600000);
        setInterval(() => location.reload(true), 1800000); 
    </script>
</body>
</html>
