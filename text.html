<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbourne Edge - Compact</title>
    <style>
        :root {
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 36px; /* -10% from 40px */
            padding: 36px; 
            text-align: center;
            width: 460px; /* -10% from 520px (rounded) */
            box-shadow: 0 30px 60px rgba(0,0,0,1);
        }

        #time {
            font-size: 4.8rem; /* -10% from 5.5rem (approx) */
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #date {
            font-size: 1rem; /* -10% from 1.1rem */
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            margin: 8px 0 15px 0;
            font-weight: 600;
        }

        .hero-temp {
            font-size: 4.8rem; /* Scaled down */
            font-weight: 200;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-temp span {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 800;
            align-self: flex-start;
            margin-top: 15px;
            margin-left: 4px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 12px 0; /* Scaled */
            margin: 18px 0;
            font-size: 0.65rem; /* Scaled */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .stat-val { color: #fff; font-weight: bold; display: block; font-size: 0.9rem; margin-top: 3px;}

        /* Recalculated Mask for smaller scale */
        .forecast-mask {
            border-radius: 18px;
            overflow: hidden; 
            width: 100%;
            height: 205px; /* Reduced to match scaled widget */
            position: relative;
        }

        iframe {
            border: none;
            filter: brightness(0.9) contrast(1.1);
            position: absolute;
            top: -50px; /* Adjusted offset to keep coordinates hidden at 90% size */
            left: 0;
            width: 100%;
            height: 300px; /* Scaled height */
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="time">00:00</div>
        <div id="date">LOADING...</div>

        <div class="hero-temp">
            <div id="cur-temp">--</div><span>Â°C</span>
        </div>

        <div class="stats-bar">
            <div>Wind <span class="stat-val" id="wind">--</span></div>
            <div>Sunrise <span class="stat-val" id="sunrise">--</span></div>
            <div>Sunset <span class="stat-val" id="sunset">--</span></div>
        </div>

        <div class="forecast-mask">
            <iframe 
                src="https://www.meteoblue.com/en/weather/widget/daily/melbourne_australia_2158177?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&coloured=coloured&pictoicon=1&maxtemp=1&mintemp=1&windspeed=1&winddir=1&layout=dark"  
                scrolling="NO" allowtransparency="true">
            </iframe>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('en-AU', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-AU', { weekday: 'long', month: 'short', day: 'numeric' }).toUpperCase();
        }

        async function updateWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-37.81&longitude=144.96&current_weather=true&daily=sunrise,sunset&timezone=Australia%2FSydney');
                const data = await res.json();
                document.getElementById('cur-temp').innerText = Math.round(data.current_weather.temperature);
                document.getElementById('wind').innerText = Math.round(data.current_weather.windspeed) + ' km/h';
                document.getElementById('sunrise').innerText = data.daily.sunrise[0].split('T')[1];
                document.getElementById('sunset').innerText = data.daily.sunset[0].split('T')[1];
            } catch (e) { console.error("Sync failed."); }
        }

        setInterval(updateTime, 1000);
        setInterval(updateWeather, 600000);
        updateTime();
        updateWeather();
    </script>
</body>
</html>
